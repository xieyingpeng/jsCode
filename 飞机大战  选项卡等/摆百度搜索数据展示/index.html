<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>百度数据展示</title>
		<style type="text/css">
			.content{
				margin: 0 auto;
				padding-left: 580px;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<div class="search">
				<input type="text" name="" id="val" placeholder="请输入搜索东西" />
				<input type="submit" name="" id="sub" value="提交" />
			</div>
			<div class="show" id="show">
				
			</div>
			<script type="text/javascript">
				let arr = ['裤子','鞋子','衣服','帽子','卫衣']
				let input = document.getElementById('val');
				let show = document.getElementById('show');
				input.onkeyup = function(){
					show.style.display = 'block';
					arr.forEach((item)=>{
						let str = '';
						let res = item.indexOf(input.value);
						if(res != -1){
							str += '<p>'+item+'</p>' ;
						}
					})
					if (!input.value || !str){
						show.innerHTML = '<p>暂无结果</p>';
					} else {
						show.innerHTML = str ;
					}
					
				}
				input.onblur = function(){
					show.style.display = 'none';
					input.value = '';
				}
			</script>
		</div>
	</body>
</html>

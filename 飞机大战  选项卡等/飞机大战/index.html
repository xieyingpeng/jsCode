<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>飞机大战</title>
		<style type="text/css">
			#box{
				width: 512px;
				height: 536px;
				border: 1px solid red;
				background: url(../html5/img/图标1.jpg) no-repeat 0 0 ;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<img src="../html5/img/home.png" id="img" >
			
		</div>
		<script type="text/javascript">
			let box = document.getElementById('box');
			let num = 0;
			setInterval(()=>{
				num++;
				box.style.backgroundColor = '0px'+num +'px';
			},10)
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>键盘事件</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				list-style: none;
				
			}
			.all{
				margin: 20px auto;
				border:1px solid #000;
				background: #eee;
				width: 300px;
			}
			ul{
				height: 50px;
				line-height: 50px;
			}
			li{
				text-align: center;
				float: left;
				width: 100px;
			}
			#num{
				width: 50px;
				
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			/* 
			 
			 javascript中常用的键盘事件
			 
			 1.onkeydown 当键盘上的某个按键被按下时触发此事件
			 2.onkeyup 当键盘上的某个按键被按下后弹起时触发此事件
			 3.onkeypress 当输入有效的字符按键时触发此是事件
			 */
			function checkNum(obj){
				var num = Number(obj.value);
				if(!num){
					alert("请输入正确的数字：");
				}
			}
		</script>
		<div class="all">
			<ul>
				<li>商品</li>
				<li>数量</li>
				<li>单位</li>
			</ul>
			<ul>
				<li>图书</li>
				<li><input type="text" name="" id="num" onkeyup="checkNum(this)" /></li>
				<li>册</li>
			</ul>
		</div>
	</body>
</html>

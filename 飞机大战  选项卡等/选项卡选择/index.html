<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul,li{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			div{
				width: 400px;
				height: 400px;
				border: 1px solid #ccc;
			}
			
			ul{
				overflow: hidden;
			}
			li{
				width: 100px;
				height: 40px;
				background-color: #eee;
				border: 1px solid #ccc;
				line-height: 40px;
				text-align: center;
				float: left;
			}
			img{
				width: 400px;
				height: 400px;
				display: none;
				
				
			}
			
		</style>
	</head>
	<body>
		
			<ul>
				<li>衣服</li>
				<li>裤子</li>
				<li>鞋子</li>
				<li>裙子</li>
			</ul>
			<div class="im">
				<img src="img/作业3.jpg" alt="" style="display: block;">
				<img src="img/t作业7.jpg" alt="">
				<img src="../project2/img2/2.jpg" alt="">
				<img src="../project2/img2/3.jpg" alt="">
			</div>
		
		
		<script type="text/javascript">
			let li = document.getElementsByName('li');
			let img = document.getElementsByName('img');
			for (let i = 0 ; i < li.length ; i++){
				li[i].index = i ;
				li[i].onmouseover = function(){
					this.style.backgroundColor = 'red';
					for (let j = 0 ; j < img.length ; j++){
						img[j].style.display = 'none';
					}
					img[this.index ].style.display = 'block';
				}
				li[i].onmouseout = function(){
					li[i].style.backgroundColor = '#eee';
				}
			}
		</script>
	</body>
</html>
